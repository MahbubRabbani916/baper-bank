<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header class="">
        <h1 class="text-7xl  text-green-700 text-center mt-16"> let's gets some <span class="text-blue-600">
                Mooney!</span></h1>

    </header>
    <main class=" w-3/4 mx-auto">
        <!-- balence and transection -->
        <section class="mt-8">
            <div class=" grid grid-cols-3 gap-4 text-white text-center">
                <div class="bg-indigo-300 p-8 rounded">
                    <h3 class="text-5xl">Doposite</h3>
                    <h4 class="text-7xl">$<span id="diposite-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-5xl">Withdeow</h3>
                    <h4 class="text-7xl">$ <span id="withdrow-total">00</span> </h4>
                </div>
                <div class="bg-gray-400 p-8 rounded">
                    <h3 class="text-5xl">Balence</h3>
                    <h4 class="text-7xl">$ <span id="balance-total">1200</span> </h4>
                </div>
            </div>
        </section>
        <!-- deposite and withdrow -->
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="p-8 mt-8 bg-purple-200">
                    <h3 class="text-2xl my-4 "> Deposite Ammount</h3>
                    <input id="deposite-input" class="block rounded  w-4/6  mb-4 px-4 py-2" type="text"
                        placeholder="$ Type Your Deposite Ammount">

                    <button id="diposite-button"
                        class=" bg-yellow-600 font-semibold text-white rounded   mb-4  px-8 py-2">Diposite</button>
                </div>
                <div class="p-8 mt-8 bg-gray-300">
                    <h3 class="text-2xl my-4 "> Withdrow Ammount</h3>
                    <input id="withdrow-input" class="block rounded  w-4/6  mb-4 px-4 py-2" type="text"
                        placeholder="$ Type Your withdrow Ammount">

                    <button id="withdrow-button"
                        class=" bg-yellow-600 font-semibold text-white rounded   mb-4  px-8 py-2">Withdrow</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
