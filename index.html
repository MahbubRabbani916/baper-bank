<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class=" text-5xl text-center mt-16">Welcome to <span
                class="font-semibold text-blue-700">Baap-er-Bank!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-9/12   m-auto mt-8">
            <h2 class=" mx-8 pt-16 pb-4 text-2xl">Please logIn</h2>
            <div class="">
                <input id="user-email" class="block rounded border-gray-300 w-4/6 mx-8 mb-4 px-4 py-2" type="text"
                    placeholder="Type your Email">

                <input id="user-password" class="block rounded border-gray-300 w-4/6 mx-8 mb-4 px-4 py-2"
                    type="password" name="" id="" placeholder="password">

                <button id="login-form"
                    class=" bg-yellow-600 font-semibold text-white rounded mx-8 mb-4  px-8 py-2">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
